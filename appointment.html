<html>
    <body>
        <link href="files/public/assets/css/appointment.css" rel="stylesheet" />
        <main class="main" id="top">
        <nav class="navbar navbar-expand-lg navbar-light" data-navbar-on-scroll="data-navbar-on-scroll">
            <div class="container">
                <a class="navbar-brand" href="index.html"><img src="files/public/assets/img/gallery/jayhaw.png" width="118" alt="logo" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"> </span></button>
                <div class="collapse navbar-collapse border-top border-lg-0 mt-4 mt-lg-0" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto pt-2 pt-lg-0 font-base">
                    </ul>
                    <a class="btn btn-sm btn-outline-primary rounded-pill order-1 order-lg-0 ms-lg-4" href="index.html">Back</a>
                </div>
            </div>
        </nav>
        <form action="SEND ADDRESS" id="ft-form" method="POST" accept-charset="UTF-8">
            <fieldset>
                <legend>For person</legend>
                <div class="item">
                    <label for="email">Email<span>*</span></label>
                    <input id="email" type="email" name="email" required/>
                </div>
                <div class="item">
                    <label for="phone">Phone number<span>*</span></label>
                    <input id="phone" type="number"   name="phone" required/>
                </div>
                <div class="item">
                    <label for="bdate">Birth Date <span>*</span></label>
                    <input id="bdate" type="date" name="bdate" required/>
                    <i class="fas fa-calendar-alt"></i>
                </div>
            </fieldset>
            <fieldset>
                <legend>Appointment request</legend>
                <div class="item">
                    <label for="date">Date<span>*</span></label>
                    <input id="date" type="date" name="date" required/>
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <div class="item">
                    <p>Time</p>
                    <select>
                        <option selected value="" disabled selected></option>
                        <option value="m">Morning</option>
                        <option value="a">Afternoon</option>
                        <option value="e">Evening</option>
                    </select>
                </div>
                <div class="question">
                    <label>Preferred Physician</label>
                    <div class="question-answer">
                        <div>
                            <input type="radio" value="none" id="radio_1" name="physician"/>
                            <label for="radio_1" class="radio"><span>Dr. Anderson</span></label>
                        </div>
                        <div>
                            <input  type="radio" value="none" id="radio_3" name="physician"/>
                            <label for="radio_3" class="radio"><span>Dr. Patel</span></label>
                        </div>
                        <div>
                            <input  type="radio" value="none" id="radio_5" name="physician"/>
                            <label for="radio_5" class="radio"><span>Dr. Jones</span></label>
                        </div>
                        <div>
                            <input  type="radio" value="none" id="radio_6" name="physician"/>
                            <label for="radio_6" class="radio"><span>Dr. Smith</span></label>
                        </div>
                        <div>
                            <input  type="radio" value="none" id="radio_4" name="physician"/>
                            <label for="radio_4" class="radio"><span>No preference</span></label>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <p>Speciality</p>
                    <select>
                        <option selected value="" disabled selected></option>
                        <option value = "General physician">General Physician</option>
                        <option value = "Orthopedics">Orthopedics</option>
                        <option value = "Opthamology">Opthamology</option>
                    </select>
                </div>
                <div class="item">
                    <label for="instructions">Please describe the reason for this visit </label>
                    <textarea id="instructions" rows="3"></textarea>
                </div>
            </fieldset>
            <div class="btns">
                <input type="text" name="_gotcha" value="" style="display:none;">
                <input type="submit" value="Submit request">
            </div>
        </form>
    </body>
</html>
