<script>
    function fetchData()
    {
        const urlParams = new URLSearchParams(window.location.search);
        const confirmation = urlParams.get('confirmation');	
        var temp = confirmation.split("/");
        output1 = document.querySelector("#time");
        output1.textContent = temp[0];
        output2 = document.querySelector("#date");
        output2.textContent = temp[1];
        output3 = document.querySelector("#Doctor");
        output3.textContent = temp[2];

    }
</script>
